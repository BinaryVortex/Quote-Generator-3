<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legendary Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="quote-box">
            <p class="quote">Click the button to generate a quote!</p>
            <p class="name"></p>
            <div class="buttons">
                <button class="btn" id="new-quote">New Quote</button>
                <button class="btn speech">🔊</button>
                <button class="btn copy">📋</button>
                <button class="btn twitter">🐦</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
